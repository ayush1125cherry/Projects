<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="p2.css"/>
</head>
<body>
    
     <!-- hide class   and message container show result and hide while playing-->
    <div id="msg-container" class=" hide"> 
        <!-- ?\ message that  pop the result(winner / draw) -->
        <p id="msg">Winner</p>
        <!-- new game button initiallize -->
        <button id="newbtn">New Game</button>
    </div>
    <h1 class="heading"><b>Tic-Tac-Toe</b></h1>
    <!-- game container initiallize -->
    <div class="container">
        <!-- div for  all the 9 boxes -->
    <div class="game" id="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button> 
        </div>
    </div>
    <!-- reset button initiallize -->
    <button id="reset">Reset</button>
    <script src="p2.js"></script>
</body>
</html>
